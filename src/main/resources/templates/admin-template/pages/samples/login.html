<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>PolluxUI Admin</title>
<link rel="stylesheet" href="../admin-static/vendors/typicons/typicons.css">
<link rel="stylesheet" href="../admin-static/vendors/css/vendor.bundle.base.css">
<link rel="stylesheet" href="../admin-static/css/vertical-layout-light/style.css">
<link rel="shortcut icon" href="../admin-static/images/favicon.png" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.8/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-storage.js"></script>
<script src="../template-js/config_firebase/index.js"></script>
</head>
<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="content-wrapper d-flex align-items-center auth px-0">
				<div class="row w-100 mx-0">
					<div class="col-lg-4 mx-auto">
						<div class="auth-form-light text-left py-5 px-4 px-sm-5">
							<div class="brand-logo">
								<img src="../admin-static/images/logo-dark.svg" alt="logo">
							</div>
							<div th:if="${param.error}">
								<div class="alert alert-danger">Bạn nhập sai email và mật
									khẩu.</div>
							</div>
							<h4>Chào mừng bạn đến với chúng tôi</h4>
							<h6 class="font-weight-light">Đăng nhập để tiếp tục.</h6>
							<form class="pt-3" method="post" th:action="@{/login}"
								role="form">
								<div class="form-group">
									<input type="email" name="username"
										class="form-control form-control-lg" id="username"
										placeholder="Username">
								</div>
								<div class="form-group">
									<input type="password" class="form-control form-control-lg"
										id="password" name="password" placeholder="Password">
								</div>
								<div class="mt-3">
									<button type="submit"
										class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN
										IN</button>
								</div>
								<div
									class="my-2 d-flex justify-content-between align-items-center">
									<div class="form-check">
										<label class="form-check-label text-muted"> <input
											type="checkbox" class="form-check-input"> Keep me
											signed in
										</label>
									</div>
									<a href="#" class="auth-link text-black">Forgot password?</a>
								</div>
								<div class="mb-2">
									<button type="button" id="btnFacebook"
										class="btn btn-block btn-facebook auth-form-btn">
										<i class="typcn typcn-social-facebook mr-2"></i>Connect using
										facebook
									</button>
								</div>
								<div class="mb-2">
									<button type="button" id="btnGoogle"
										class="btn btn-block btn-google auth-form-btn">
										<i class="typcn typcn-social-google-plus mr-2"></i>Connect
										using google
									</button>
								</div>
								<div class="text-center mt-4 font-weight-light">
									Tài Khoản DEMO :
									<p>USER: admin@gmail.com</p>
									<p>PASS: 123</p>
								</div>
								<div class="text-center mt-4 font-weight-light">
									Don't have an account? <a href="register.html"
										class="text-primary">Create</a>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- base:js -->
	<script src="../../vendors/js/vendor.bundle.base.js"></script>
	<!-- endinject -->
	<!-- inject:js -->
	<script src="../admin-static/js/off-canvas.js"></script>
	<script src="../admin-static/js/hoverable-collapse.js"></script>
	<script src="../admin-static/js/template.js"></script>
	<script src="../admin-static/js/settings.js"></script>
	<script src="../admin-static/js/todolist.js"></script>
	<script src="../variable_template/variable_index.js"></script>
	<script src="../template-js/login_form/index.js"></script>
	<!-- endinject -->
</body>

</html>
