<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta name="description" content="Ashion Template">
<meta name="keywords" content="Ashion, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Ashion | Template</title>

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
	rel="stylesheet">

<!-- Css Styles -->
<link rel="stylesheet" href="../shop-static/css/bootstrap.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/font-awesome.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/elegant-icons.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/jquery-ui.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/magnific-popup.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/owl.carousel.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/slicknav.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/style.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/newStyle.css"
	type="text/css">
</head>

<body>

	<div
		th:replace="shop-template/general_layout/_header:: header_template_shop"></div>

	<!-- Breadcrumb Begin -->
	<div class="breadcrumb-option">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb__links">
						<a href="./index.html"><i class="fa fa-home"></i> Home</a> <span>Shop</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->

	<!-- Shop Section Begin -->
	<section class="shop spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3">
					<div class="shop__sidebar">
						<div class="sidebar__categories">
							<div class="section-title">
								<h4>Categories</h4>
							</div>
							<div class="categories__accordion">
								<div class="accordion" id="accordionExample">


									<div class="card-body">

										<div class="card">
											<div class="card-heading">
												<a data-toggle="collapse" data-target="#collapseFour"
													aria-expanded="false" class="collapsed">Bấm vào để mở
													danh mục</a>
											</div>
											<div id="collapseFour" class="collapse"
												data-parent="#accordionExample" style="">
												<div class="card-body">
													<ul id="list-category-shop">

													</ul>
												</div>
											</div>
										</div>


									</div>


								</div>
							</div>
						</div>
						<div class="sidebar__filter">
							<div class="section-title">
								<h4>Shop by price</h4>
							</div>
							<div class="filter-range-wrap">
								<div
									class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
									data-min="0" data-max="1000000"></div>
								<div class="range-slider">
									<div class="price-input">
										<p>Price:</p>
										<input type="text" id="minamount"> <input type="text"
											id="maxamount">
									</div>
								</div>
							</div>
							<button class="filter-product-by-price">Filter</button>
						</div>
						<div class="sidebar__sizes">
							<div class="section-title">
								<h4>Shop by size</h4>
							</div>
							<div class="size__list">
								<label for="xxs"> xxs <input type="checkbox" id="xxs">
									<span class="checkmark"></span>
								</label> <label for="xs"> xs <input type="checkbox" id="xs">
									<span class="checkmark"></span>
								</label> <label for="xss"> xs-s <input type="checkbox" id="xss">
									<span class="checkmark"></span>
								</label> <label for="s"> s <input type="checkbox" id="s">
									<span class="checkmark"></span>
								</label> <label for="m"> m <input type="checkbox" id="m">
									<span class="checkmark"></span>
								</label> <label for="ml"> m-l <input type="checkbox" id="ml">
									<span class="checkmark"></span>
								</label> <label for="l"> l <input type="checkbox" id="l">
									<span class="checkmark"></span>
								</label> <label for="xl"> xl <input type="checkbox" id="xl">
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
						<div class="sidebar__color">
							<div class="section-title">
								<h4>Shop by size</h4>
							</div>
							<div class="size__list color__list">
								<label for="black"> Blacks <input type="checkbox"
									id="black"> <span class="checkmark"></span>
								</label> <label for="whites"> Whites <input type="checkbox"
									id="whites"> <span class="checkmark"></span>
								</label> <label for="reds"> Reds <input type="checkbox"
									id="reds"> <span class="checkmark"></span>
								</label> <label for="greys"> Greys <input type="checkbox"
									id="greys"> <span class="checkmark"></span>
								</label> <label for="blues"> Blues <input type="checkbox"
									id="blues"> <span class="checkmark"></span>
								</label> <label for="beige"> Beige Tones <input type="checkbox"
									id="beige"> <span class="checkmark"></span>
								</label> <label for="greens"> Greens <input type="checkbox"
									id="greens"> <span class="checkmark"></span>
								</label> <label for="yellows"> Yellows <input type="checkbox"
									id="yellows"> <span class="checkmark"></span>
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-9 col-md-9">
					<div class="row" id="list-product-shop"></div>
					<div class="col-lg-12">
						<div class="pagination__option pagination">
					
							
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Shop Section End -->


	<div
		th:replace="shop-template/general_layout/_footer:: footer_template_shop"></div>





	<!-- Js Plugins -->
	<script src="../variable_template/variable_index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="../shop-static/js/jquery-3.3.1.min.js"></script>
	<script src="../shop-static/js/bootstrap.min.js"></script>
	<script src="../shop-static/js/jquery.magnific-popup.min.js"></script>
	<script src="../shop-static/js/jquery-ui.min.js"></script>
	<script src="../shop-static/js/mixitup.min.js"></script>
	<script src="../shop-static/js/jquery.countdown.min.js"></script>
	<script src="../shop-static/js/jquery.slicknav.js"></script>
	<script src="../shop-static/js/owl.carousel.min.js"></script>
	<script src="../shop-static/js/jquery.nicescroll.min.js"></script>
	<script src="../shop-static/js/main.js"></script>
	<script src="../template-js/product_shop/shop.js"></script>
</body>

</html>
