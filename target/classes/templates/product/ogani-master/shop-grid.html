<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>


<div th:replace="fragments/header:: header-template-user"></div>


	<!-- Product Section Begin -->
	<section class="product spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-5">
					<div class="sidebar">
						<div class="sidebar__item">
							<h4>Danh Mục</h4>
							<ul id="listCategory">
								<li th:each="category: ${categories}"><a
									th:href="@{/productShop(name=${name}, sizeProduct=${sizeProduct},color=${color},price=${price},category=${category.idcategory})}"
									th:text="${category.name}" th:name="category"></a></li>
							</ul>
						</div>
						<div class="sidebar__item">
							<h4>Giá</h4>
							<div class="price-range-wrap">
								<div
									class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
									data-min="0" data-max="100000000">
									<div class="ui-slider-range ui-corner-all ui-widget-header"></div>
									<span tabindex="0"
										class="ui-slider-handle ui-corner-all ui-state-default"></span>
									<span tabindex="0"
										class="ui-slider-handle ui-corner-all ui-state-default"></span>
								</div>
								<div class="range-slider">
									<div class="price-input">
										<input type="text" class="price-ranger" id="minamount">
										<input type="text" class="price-ranger" id="maxamount">
									</div>
								</div>
							</div>
						</div>
						<div class="sidebar__item sidebar__item__color--option">
							<h4>Màu Sắc</h4>
							<a onclick="RedirectURL($(this))"
								th:data-url="@{/productShop(name=${name}, sizeProduct=${sizeProduct},color=6,price=${price},category=${category})}">
								<div class="sidebar__item__color sidebar__item__color--white">
									<label for="white"> Trắng <input type="radio"
										id="white">
									</label>

								</div>
							</a> <a onclick="RedirectURL($(this))"
								th:data-url="@{/productShop(name=${name}, sizeProduct=${sizeProduct},color=2,price=${price},category=${category})}">
								<div class="sidebar__item__color sidebar__item__color--gray">

									<label for="gray"> Vàng <input type="radio" id="gray">
									</label>

								</div>
							</a> <a onclick="RedirectURL($(this))"
								th:data-url="@{/productShop(name=${name}, sizeProduct=${sizeProduct},color=1,price=${price},category=${category})}">
								<div class="sidebar__item__color sidebar__item__color--red">

									<label for="red"> Đỏ <input type="radio" id="red">
									</label>

								</div>
							</a> <a onclick="RedirectURL($(this))"
								th:data-url="@{/productShop(name=${name}, sizeProduct=${sizeProduct},color=3,price=${price},category=${category})}">
								<div class="sidebar__item__color sidebar__item__color--black">

									<label for="black"> Đen <input type="radio" id="black">
									</label>

								</div>
							</a> <a onclick="RedirectURL($(this))"
								th:data-url="@{/productShop(name=${name}, sizeProduct=${sizeProduct},color=4,price=${price},category=${category})}">
								<div class="sidebar__item__color sidebar__item__color--blue">

									<label for="blue"> Xanh nước biển <input type="radio"
										id="blue">
									</label>

								</div>
							</a> <a onclick="RedirectURL($(this))"
								th:data-url="@{/productShop(name=${name}, sizeProduct=${sizeProduct},color=5,price=${price},category=${category})}">
								<div class="sidebar__item__color sidebar__item__color--green">

									<label for="green"> Xanh lá <input type="radio"
										id="green">
									</label>

								</div>
							</a>
						</div>
						<!-- <div class="sidebar__item">
							<h4>Kích thước</h4>
							<div class="sidebar__item__size">
								<label for="large"> Large <input type="radio" id="large">
								</label>
							</div>
							<div class="sidebar__item__size">
								<label for="medium"> Medium <input type="radio"
									id="medium">
								</label>
							</div>
							<div class="sidebar__item__size">
								<label for="small"> Small <input type="radio" id="small">
								</label>
							</div>
							<div class="sidebar__item__size">
								<label for="tiny"> Tiny <input type="radio" id="tiny">
								</label>
							</div>
						</div> -->
						<div class="sidebar__item">
							<div class="latest-product__text">
								<h4>Sản Phẩm Mới</h4>
								<div class="latest-product__slider owl-carousel">
									<div class="latest-prdouct__slider__item">
										<a href="#" class="latest-product__item">
											<div class="latest-product__item__pic">
												<img src="img/latest-product/lp-1.jpg" alt="">
											</div>
											<div class="latest-product__item__text">
												<h6>Crab Pool Security</h6>
												<span>$30.00</span>
											</div>
										</a> <a href="#" class="latest-product__item">
											<div class="latest-product__item__pic">
												<img src="img/latest-product/lp-2.jpg" alt="">
											</div>
											<div class="latest-product__item__text">
												<h6>Crab Pool Security</h6>
												<span>$30.00</span>
											</div>
										</a> <a href="#" class="latest-product__item">
											<div class="latest-product__item__pic">
												<img src="img/latest-product/lp-3.jpg" alt="">
											</div>
											<div class="latest-product__item__text">
												<h6>Crab Pool Security</h6>
												<span>$30.00</span>
											</div>
										</a>
									</div>
									<div class="latest-prdouct__slider__item">
										<a href="#" class="latest-product__item">
											<div class="latest-product__item__pic">
												<img src="img/latest-product/lp-1.jpg" alt="">
											</div>
											<div class="latest-product__item__text">
												<h6>Crab Pool Security</h6>
												<span>$30.00</span>
											</div>
										</a> <a href="#" class="latest-product__item">
											<div class="latest-product__item__pic">
												<img src="img/latest-product/lp-2.jpg" alt="">
											</div>
											<div class="latest-product__item__text">
												<h6>Crab Pool Security</h6>
												<span>$30.00</span>
											</div>
										</a> <a href="#" class="latest-product__item">
											<div class="latest-product__item__pic">
												<img src="img/latest-product/lp-3.jpg" alt="">
											</div>
											<div class="latest-product__item__text">
												<h6>Crab Pool Security</h6>
												<span>$30.00</span>
											</div>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-9 col-md-7">
					<div class="product__discount">
						<div class="section-title product__discount__title">
							<h2>Sale Off</h2>
						</div>
						<div class="row">
							<div class="product__discount__slider owl-carousel">

								<div class="col-lg-4" th:each="productSale : ${productsSaleOff}">
									<div class="product__discount__item">
										<div class="product__discount__item__pic set-bg"
											th:data-setbg="'http://localhost:8080/api/v1/FileUpload/files/'+${productSale.image}">
											<div class="product__discount__percent"
												th:text="'-'+${productSale.saleoff}+'%'">-20%</div>
											<ul class="product__item__pic__hover">
												<li><a href="#"><i class="fa fa-heart"></i></a></li>
												<li><a href="#"><i class="fa fa-retweet"></i></a></li>
												<li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
											</ul>
										</div>
										<div class="product__discount__item__text">
											<span th:text="${productSale.categoryByCategory.name}"></span>
											<h5>
												<a th:href="@{detailProduct/}+${productSale.idproduct}"
													th:text="${productSale.name}">Raisin’n’nuts</a>
											</h5>
											<div class="row price-saleoff-product">
												<div class="product__item__price mr-1"
													th:text="${#numbers.formatInteger(((productSale.price 
												* (100 - productSale.saleoff))) / 100, 1, 'POINT')}+' ₫'">
												</div>
												<span class="price-old ml-1"
													th:text="${#numbers.formatInteger(productSale.price, 2, 'POINT')}+' ₫'"></span>
											</div>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>
					<div class="filter__item">
						<div class="row">
							<div class="col-lg-4 col-md-4">
								<div class="filter__found">
									<h6>
										<span>16</span> Products found
									</h6>
								</div>
							</div>
							<div class="col-lg-4 col-md-3">
								<div class="filter__option">
									<span class="icon_grid-2x2"></span> <span class="icon_ul"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4 col-md-6 col-sm-6" th:each="p : ${products}">
							<div class="product__item">
								<div class="product__item__pic set-bg"
									th:data-setbg="'http://localhost:8080/api/v1/FileUpload/files/'+${p.image}">
									<ul class="product__item__pic__hover">
										<li><a href="#"><i class="fa fa-heart"></i></a></li>
										<li><a href="#"><i class="fa fa-retweet"></i></a></li>
										<li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
									</ul>
								</div>
								<div class="product__item__text">
									<h6>
										<a th:href="@{/detailProduct/}+${p.idproduct}"
											th:text="${p.name}"></a>
									</h6>
									<h5
										th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}+' ₫'"></h5>
								</div>
							</div>
						</div>
					</div>
					<form th:action="@{productShop}">
						<nav aria-label="Pagination" th:if="${products.totalPages gt 0}">
							<ul class="pagination justify-content-center font-weight-bold">

								<a class="page-link"
									th:classappend="${products.number eq 0} ? 'disabled'"
									th:href="@{/productShop(page=${0},size=${products.size})}">
									<i class="fa fa-long-arrow-left"></i>
								</a>


								<a
									th:each="i : ${#numbers.sequence( 1, products.totalPages - 1, 1)}"
									th:classappend="${i eq products.number + 1} ? 'active'"
									class="page-link"
									th:href="@{/productShop(page=${i},size=${products.size})}"
									th:text="${i}" th:title="${'page '}"></a>


								<a class="page-link"
									th:classappend="${products.number + 1 eq products.totalPages} ? 'disabled'"
									th:href="@{/productShop(page=${products.totalPages},size=${products.size})}">
									<i class="fa fa-long-arrow-right"></i>
								</a>

							</ul>
						</nav>
					</form>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- Product Section End -->

	<!-- Footer Section Begin -->
	<div th:replace="fragments/footer:: footer-template-user"></div>

<div>

	<script src="../js/variable.js"></script>
	<script src="../js/ManagerProduct/index.js"></script>
	<script src="../js/main.js"></script>
	<script src="../ViewProduct/index.js"></script>



</body>
